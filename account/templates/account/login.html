{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Войти
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Вход</h1>
                <p>Пожалуйста, заполните форму:</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>
                <br />
                <p><a href="{% url 'account:register' %}">Регистрация</a></p>
            </div>
        </div>
    </div>

{% endblock %}
