{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Вход
{% endblock %}

{% block content %}
    <div class="centered-form">
        <div class="row">
            <div class="col">
                <div class="centered-text">
                    <h1>Вход</h1>
                    <p>Пожалуйста, заполните форму:</p>
                </div>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="centered-text">
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </div>
                </form>
                <br/>
                <div class="centered-text">
                    <p><a href="{% url 'account:register' %}">Регистрация</a></p>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
