{% extends 'account/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Создать комнату
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Создать комнату</h1>
                <p>Пожалуйста, заполните форму:</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Создать</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
