{% extends 'account/base.html' %}

{% block title %}
    Удалить сотрудника {{ usr.username }}
{% endblock %}

{% block content %}
<h2>Удаление сотрудника</h2>
<p>Имя: {{ usr.first_name }}</p>
<p>Фамилия: {{ usr.last_name }}</p>
<p>Должность: {{ usr.role }}</p>
    <form action="" method="post">
        {% csrf_token %}
        <button class="button" type="submit">Удалить</button>
    </form>
{% endblock %}
