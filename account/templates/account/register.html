{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Зарегистрироваться
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Создать аккаунт</h1>
                <p>Пожалуйста, заполните форму:</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </form>
                <br />
                <p>Есть аккаунт? <a href="{% url 'account:login' %}">Войти</a></p>
            </div>
        </div>
    </div>

{% endblock %}
