{% extends 'account/base.html' %}

{% block title %}
    {{ user.username }}
{% endblock %}

{% block content %}
    <div class="row">
        <h1>Profile</h1>
    </div>

    <div class="row">
        <table class="table">
            <tr>
                <th>Username</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Role</th>
            </tr>

            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.get_role_display }}</td>
            </tr>

        </table>
    </div>
{% endblock %}
